<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>EnTomo</title>
</head>
<body>
    <header>
      <app-bar></app-bar>
    </header>
    <main>
      <!---------- HOME ------------>
      <section class="home-section">
        <div class="row">
          <div class="left-container col-8">
            <jumbotron-container></jumbotron-container><br>
            <div id="data-list">
              <home-category></home-category>
            </div>
          </div>
          <div class="right-container col-4">
            <h4>Trending This Week</h4><br>
            <trending-list class="trending-list"></trending-list>
          </div>
        </div>
      </section>

      <!---------- MOVIE & TV LIST ------------>
      <section class="movie-tv-section">
        <div style="display: flex">
          <img src="./assets/line.svg">
          <h4 class="tab-title" style="margin: auto 20px;"></h4>
        </div><br>
        <movie-list class="row"></movie-list>
      </section>

      <!---------- DETAIL ------------>
      <section class="detail-section">
        <movie-detail></movie-detail>
      </section>
      
    </main>
    <footer>
      <footer-detail></footer-detail>
    </footer>
</body>
</html>
